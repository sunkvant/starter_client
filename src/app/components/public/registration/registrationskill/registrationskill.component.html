<div class="container">
  <div class="col-lg-4 col-md-4 col-sm-4"></div>
  <div class="col-lg-4 col-md-4 col-sm-4">
    <!--Head-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 head" style="text-align: left;">
        <h1>Starter</h1>
      </div>
    </div>
    <!--Head END-->

    <!--Направления-->
    <div class="row padd">
      <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
        <h2>Направление</h2>
        <h4>Выберите направление в котором вы хотите работать</h4>
      </div>

      <div class="dropdown form-group">
        <button class="btn btn-primary dropdown-toggle" type="button"  data-toggle="dropdown">
          <p *ngIf="direction">{{direction}}</p>
          <p *ngIf="!direction&&directionsSearch.length!==0">{{directionsSearch[0]}}</p>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li role="menuitem" style="cursor: pointer" *ngFor="let directionSearch of directionsSearch" (click)="direction=directionSearch"><a>{{directionSearch}}</a></li>
        </ul>
      </div>

    </div>
    <!--Направления END-->

    <!--Навыки-->
    <div class="row padd">
      <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
        <h2>Навыки</h2>
      </div>
      <p><input list="skill" name="bufferSkill" class="form-control"  class="form-control"
                [(ngModel)]="bufferSkill" #company="ngModel" (change)="skillAdd()"
                placeholder="Skill" aria-describedby="sizing-addon2" >
        <datalist id="skill"  >
          <option  *ngFor="let skillSearch of skillsSearch"  value="{{skillSearch}}"></option>
        </datalist></p>

      <div class="col-lg-12" style="border: 2px solid #B0C4DE;" >
        <span class="label label-default"></span>
        <div *ngFor="let skill of skills">
        <button type="button" *ngIf="skill" class="btn skill btn-sm" style="background-color: #B0C4DE; float:left " (click)="skillDelete(skill.id)">{{skill.name}} &times;</button>
        </div>
      </div>
    </div>
    <!--Навыки END-->

    <!--Опыт менторства-->
    <div *ngIf="role==='Mentor'">
    <div class="row padd">
      <div class="col-lg-12 col-md-12 col-sm-12 info" style="text-align: center;">
        <p>Опыт менторства</p>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="checkbox">
          <label><input type="checkbox" value="" [(ngModel)]="user.mentorExp"  #mentorExp="ngModel">Наличие опыта менторства</label>
        </div>
        <div class="form-group">
          <label for="comment">Опыт менторства:</label>
          <textarea class="form-control" rows="5" id="comment" [disabled]="!user.mentorExp"  #experience="ngModel" [(ngModel)]="user.experience" style="resize:none"></textarea>
        </div>
      </div>
    </div>
    </div>
    <!--Опыт менторства END-->

    <!--Submit-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 submit" style="text-align: right">
        <button type="button" class="btn btn-primary" (click)="nextStep()">
          Регистрация
        </button>
      </div>
    </div>
    <!--Submit END-->
  </div>
  <div class="col-lg-4 col-md-4 col-sm-4"></div>
</div>
