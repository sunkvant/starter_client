<!--Skills row-->
<div class="skills row">
  <div class="col-lg-2 col-md-2 col-sm-2"></div>
  <div class="col-lg-8 col-md-8 col-sm-8">

    <div class="row" style="text-align: left">
      <div class="col-lg-12 col-md-12 col-sm-12"><h4>Ключевые компетенции</h4></div>
    </div>


      <div class="col-lg-12 col-md-12 col-sm-12" style="border: 1px solid #B0C4DE; background-color: #f6f8fa; border-radius:5px">
        <div class="skilltext row" style="text-align: left">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="col-lg-10 col-md-10 col-sm-10">
            <h5><span class="label label-default" *ngFor="let skill of realSkills ">{{skill}}</span></h5>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2">
            <span class="btn btn-sm glyphicon glyphicon-edit pull-right" popover="Редактировать ключевые компетенции" placement="left"
                  containerClass="container" triggers="mouseenter:mouseleave"
                  (click)="openModal6(template6)" style="background-color: #95d5de;" *ngIf="customer"></span>
            </div>
          </div>
          <div class="row" class="col-lg-10 col-md-10 col-sm-10" *ngIf="realSkills.length===0l">Навыки не заполнены </div>

        </div>
    </div>

  </div>
  <div class="col-lg-2 col-md-2 col-sm-2">
    </div>
</div>
<!--Skills row END-->

<ng-template #template6>
  <div class="col-lg-2 col-md-2 col-sm-2"></div>
  <div class="col-lg-8 col-md-8 col-sm-8" style=" background: white">

    <!--Навыки-->
    <div class="row padd">
      <div class="col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
        <h2>Навыки</h2>
      </div>
      <p><input list="skill" name="bufferSkill" class="form-control"  class="form-control"
                [(ngModel)]="bufferSkill" #company="ngModel" (change)="skillAdd()"
                placeholder="Skill" aria-describedby="sizing-addon2" >
        <datalist id="skill"  >
          <option  *ngFor="let skillSearch of skillsSearch"  value="{{skillSearch}}"></option>
        </datalist></p>

      <div class="col-lg-12" style="border: 2px solid #B0C4DE;" >
        <span class="label label-default"></span>
        <div *ngFor="let skill of skills">
          <button type="button" *ngIf="skill" class="btn skill btn-sm" style="background-color: #B0C4DE; float:left " (click)="skillDelete(skill.id)">{{skill.name}} &times;</button>
        </div>
      </div>
    </div>
    <!--Навыки END-->
    <button type="button" class="btn btn-primary pull-right" aria-label="Close" (click)="updateSkill()">
      Сохранить
    </button>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-2"></div>
</ng-template>
